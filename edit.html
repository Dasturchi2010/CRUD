<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Crud</title>
</head>

<body>
    <div class="container mt-2">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="text-success">Create User</h1>
            </div>
            <div class="col-12 text-end mb-3">
                <a class="btn btn-warning btn-sm" href="index.html"><i class="bi bi-house"></i></a>
            </div>
            <div class="col-12">
               <form action="" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input id="name" type="text" name="name" class="form-control" placeholder="Enter name" value="Diyorbek" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input id="phone" type="text" name="phone" class="form-control" placeholder="Enter phone" value="979777777" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input id="address" type="text" name="address" class="form-control" placeholder="Enter Address" value="olmazor tumani" required>
                </div>
                <div class="mb-3">
                   <button class="btn btn-warning">Create</button>
                </div>
               </form>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
